
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Cattle Works</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


<br/>
<br/>

<style type="text/css">
    input[type=text], select {
    width: 100%;
    padding: 7px 10px;
    margin: 5px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

/* Style the submit button */
    .btn {
    width: 10%;
    background-color: #198754;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

/* Add a background color to the submit button on mouse-over */
  input[type=submit]:hover {
    background-color: #45a049;
  }
 
</style>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

  <form id="EditForm" enctype='multipart/form-data' method="post">
    <div class="row">
      {% csrf_token %}
      {% for x in data %}
        {% for o in owner %}
          {% for p in pasture %}
          <label for="{{ editform.tagnum.id_for_label }}" style="font-family:serif"><b>Tag Number</b></label>
          <input class="form-control" name="tagnum" id="{{ editform.tagnum.id_for_label }}" value="{{x.tagnum}}"/>
          <!--
          <label for="{{ editform.sex.id_for_label }}" value="Cow" style="font-family:serif"><b>Sex</b></label>
          -->
          <input for="{{ editform.sex.id_for_label }}" value="2" hidden=True/>
          
          <label for="{{ editform.age.id_for_label }}" style="font-family:serif"><b>Age</b></label>
          <input class="form-control" name="age" id="{{ editform.age.id_for_label }}" value="{{x.age}}"/>

          <label for="{{ editform.color.id_for_label}}" style="font-family:serif"><b>Color</b></label>
          <input class="form-control" name="color" id="{{ editform.color.id_for_label }}" value="{{x.color}}"/>

          <label for="{{ editform.owner.id_for_label}}" style="font-family:serif"><b>Owner</b></label>
          <select class="form-control" name="owner" id="{{ editform.owner.id_for_label}}">
            <option selected="selected" value="{{o.id}}">{{o.name}}</option>
            <option value="0">Brad Amos</option>
            <option value="1">David Jackson</option>
          </select>

          <label for="{{ editform.pasture.id_for_label }}" style="font-family:serif"><b>Pasture</b></label>
          <select id="{{ editform.pasture.id_for_label }}" name="pasture" class="form-control">
            <option selected="selected" value="{{p.id}}">{{p.name}}</option>
            <option value="1">Benton County</option>
            <option value="2">Feed Mill</option>
            <option value="3">Maysville</option>
            <option value="4">Caswell</option>
            <option value="5">Obrian</option>
            <option value="6">No Place</option>
          </select>
          
          <label for="{{ editform.comments.id_for_label}}" style="font-family:serif"><b>Comments</b></label>
          <input class="form-control" name="comments" id="{{ editform.comments.id_for_label }}" value="{{x.comments}}"/>

          <label for="{{ editform.pic.id_for_label }}" style="font-family:serif"><b>Image</b></label>
          <img src="/media/{{x.pic}}" style="width:318px;height:211px;"/>
          <input class="form-control" name="pic" id="{{ editform.pic.id_for_label }}" type="File" accept="image" value="/media/{{x.pic}}" />

          <button type="signup" class="btn" style="font-family:serif">Submit</button>
          {% endfor %}
        {% endfor %}
      {% endfor %}
    </div>
  </form>


  

<br/>
<hr/>
